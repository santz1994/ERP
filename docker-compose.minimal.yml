services:
  postgres:
    image: postgres:15-alpine
    container_name: erp_postgres_minimal
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: erp_quty_karunia
    ports:
      - "5432:5432"
    volumes:
      - postgres_minimal_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: erp_redis_minimal
    ports:
      - "6379:6379"
    volumes:
      - redis_minimal_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_minimal_data:
  redis_minimal_data:
