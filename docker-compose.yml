version: '3.8'

services:
  # NOTE: PostgreSQL is now EXTERNAL - not containerized
  # Install PostgreSQL 15 locally and configure DATABASE_URL in .env
  # Example: DATABASE_URL=postgresql://username:password@localhost:5432/erp_quty_karunia

  # Redis (for caching & real-time notifications)
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  # FastAPI Application
  backend:
    build:
      context: ./erp-softtoys
      target: development
    container_name: erp_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password123@host.docker.internal:5432/erp_quty_karunia}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./erp-softtoys:/app
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - erp_network

  # React Frontend Application
  frontend:
    build:
      context: ./erp-ui/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000/api/v1
    container_name: erp_frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - erp_network

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: erp_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - erp_network

  # Grafana (Dashboard & Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: erp_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - erp_network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  erp_network:
    driver: bridge
