[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    production: Production logic tests
    api: API tests
    ui: UI/UX tests
    stress: Stress tests
    smoke: Smoke tests
    critical: Critical path tests
    bva: Boundary Value Analysis tests
    integrity: Database integrity tests
    rbac: RBAC matrix tests

[coverage:run]
source = erp-softtoys/app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
