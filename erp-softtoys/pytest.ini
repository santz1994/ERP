[pytest]
# Pytest configuration for ERP2026 project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=json
    --cov-fail-under=90
    --maxfail=5
    --durations=10

# Coverage options
[coverage:run]
branch = True
parallel = True
source = app

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:paths]
source =
    app/
    erp-softtoys/app/

[coverage:html]
directory = htmlcov

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    skip_ci: Skip in CI pipeline

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Timeout
timeout = 300
