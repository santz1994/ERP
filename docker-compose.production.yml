version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erp_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER:-erp_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_min32chars}
      POSTGRES_DB: ${DB_NAME:-erp_quty_karunia_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8 --max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - /backups/erp:/var/backups/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-erp_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Redis (for caching & real-time notifications)
  redis:
    image: redis:7-alpine
    container_name: erp_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # FastAPI Application
  backend:
    build:
      context: ./erp-softtoys
      target: production
    container_name: erp_backend_prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-erp_admin}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-erp_quty_karunia_production}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      DEBUG: 'false'
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme_min64chars}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://erp.qutykarunia.com}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile -
      "
    networks:
      - erp_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Nginx Reverse Proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: erp_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - erp_network
    restart: unless-stopped

  # Certbot (SSL/TLS Certificate Management)
  certbot:
    image: certbot/certbot
    container_name: erp_certbot_prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'
    networks:
      - erp_network
    restart: unless-stopped

  # PostgreSQL Exporter (Prometheus metrics from PostgreSQL)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: erp_postgres_exporter_prod
    environment:
      DATA_SOURCE_NAME: postgresql://${DB_USER:-erp_admin}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-erp_quty_karunia_production}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - erp_network
    restart: unless-stopped

  # Redis Exporter (Prometheus metrics from Redis)
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: erp_redis_exporter_prod
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - erp_network
    restart: unless-stopped

  # Node Exporter (System metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: erp_node_exporter_prod
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - erp_network
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: erp_prometheus_prod
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_prod_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - postgres-exporter
      - redis-exporter
      - node-exporter
    networks:
      - erp_network
    restart: unless-stopped

  # Grafana (Dashboard & Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: erp_grafana_prod
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
      GF_SERVER_ROOT_URL: https://erp.qutykarunia.com/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - erp_network
    restart: unless-stopped

  # Alertmanager (Alert routing and notifications)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: erp_alertmanager_prod
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_prod_data:/alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - erp_network
    restart: unless-stopped

  # Elasticsearch (Log aggregation)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
    container_name: erp_elasticsearch_prod
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_prod_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  # Logstash (Log processing)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.0.0
    container_name: erp_logstash_prod
    ports:
      - "5000:5000"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    networks:
      - erp_network
    restart: unless-stopped

  # Kibana (Log visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.0.0
    container_name: erp_kibana_prod
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - erp_network
    restart: unless-stopped

  # pgAdmin (Database Management UI - for development/debugging)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: erp_pgadmin_prod
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@erp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - erp_network
    restart: unless-stopped

  # Adminer (Alternative Database UI - for development/debugging)
  adminer:
    image: adminer
    container_name: erp_adminer_prod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - erp_network
    restart: unless-stopped

volumes:
  postgres_prod_data:
  redis_prod_data:
  prometheus_prod_data:
  grafana_prod_data:
  alertmanager_prod_data:
  elasticsearch_prod_data:

networks:
  erp_network:
    driver: bridge

