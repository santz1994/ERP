<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Auto Test - Login & Session Persistence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .test-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        .test-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pass { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .fail { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .warn { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { display: flex; align-items: center; gap: 10px; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ ERP System - Automated Test Suite</h1>
        <p class="subtitle">Testing login flow and session persistence</p>
        
        <div id="results"></div>
        
        <div class="test-section" id="actions">
            <h2>üéÆ Test Actions</h2>
            <button onclick="runAllTests()" id="runBtn">Run All Tests</button>
            <button onclick="testLogin()" id="loginBtn">Test Login Flow</button>
            <button onclick="testSessionPersistence()" id="sessionBtn">Test Session Persistence</button>
            <button onclick="clearStorage()" id="clearBtn">Clear LocalStorage</button>
            <button onclick="location.reload()" id="reloadBtn">Reload Page</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const FRONTEND_URL = 'http://localhost:5173';
        let accessToken = null;
        let currentUser = null;

        function log(title, message, type = 'info') {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `test-item ${type}`;
            item.innerHTML = `
                <span>${type === 'info' ? 'üîµ' : type === 'pass' ? '‚úÖ' : type === 'fail' ? '‚ùå' : '‚ö†Ô∏è'}</span>
                <div>
                    <strong>${title}</strong>
                    <br><small>${message}</small>
                </div>
            `;
            results.appendChild(item);
            console.log(`[${type.toUpperCase()}] ${title}: ${message}`);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runAllTests() {
            clearResults();
            document.getElementById('runBtn').disabled = true;
            
            await testBackendConnection();
            await testLoginFlow();
            await testStoragePersistence();
            await testAuthMe();
            await testSessionPersistence();
            
            document.getElementById('runBtn').disabled = false;
            log('All Tests', 'Complete!', 'pass');
        }

        async function testBackendConnection() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, { method: 'OPTIONS' });
                log('Backend Connection', `Connected to ${API_URL}`, 'pass');
            } catch (e) {
                log('Backend Connection', `Failed: ${e.message}`, 'fail');
            }
        }

        async function testLogin() {
            clearResults();
            await testLoginFlow();
        }

        async function testLoginFlow() {
            log('Login Test', 'Starting login with developer/password123...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'developer',
                        password: 'password123'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    log('Login', `Failed: ${error.detail}`, 'fail');
                    return false;
                }

                const data = await response.json();
                accessToken = data.access_token;
                currentUser = data.user;

                // Save to localStorage
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('user', JSON.stringify(currentUser));

                log('Login Success', `User: ${currentUser.username} (${currentUser.role})`, 'pass');
                log('Token Stored', `Token saved to localStorage (length: ${accessToken.length})`, 'pass');
                log('User Stored', `User data: ${JSON.stringify(currentUser)}`, 'info');

                return true;
            } catch (e) {
                log('Login Error', e.message, 'fail');
                return false;
            }
        }

        async function testStoragePersistence() {
            log('Storage Check', 'Checking localStorage persistence...', 'info');

            const token = localStorage.getItem('access_token');
            const userStr = localStorage.getItem('user');

            if (token) {
                log('Token in Storage', `‚úì Found (${token.substring(0, 40)}...)`, 'pass');
            } else {
                log('Token in Storage', '‚úó Not found', 'fail');
            }

            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    log('User in Storage', `‚úì Found: ${user.username} (${user.role})`, 'pass');
                } catch (e) {
                    log('User in Storage', `‚úó Invalid JSON: ${e.message}`, 'fail');
                }
            } else {
                log('User in Storage', '‚úó Not found', 'fail');
            }
        }

        async function testAuthMe() {
            if (!accessToken) {
                log('/auth/me', 'Skipped (no token from login)', 'warn');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    log('/auth/me', `‚úì Success: ${data.username}`, 'pass');
                } else {
                    log('/auth/me', `‚úó ${response.status} ${response.statusText}`, 'fail');
                }
            } catch (e) {
                log('/auth/me', `Error: ${e.message}`, 'fail');
            }
        }

        async function testSessionPersistence() {
            clearResults();
            log('Session Persistence Test', 'Simulating page reload...', 'info');

            // Simulate what happens on page reload
            const token = localStorage.getItem('access_token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                log('Session Persistence', 'FAIL - No data in storage', 'fail');
                return;
            }

            try {
                const user = JSON.parse(userStr);
                log('Session Rehydration', `‚úì Loaded: ${user.username}`, 'pass');

                // Test token is still valid
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    log('Token Validity', '‚úì Token still valid after "reload"', 'pass');
                    log('Session Persistence', 'SUCCESS - User stays logged in', 'pass');
                } else {
                    log('Token Validity', `‚úó Token invalid: ${response.status}`, 'fail');
                }
            } catch (e) {
                log('Session Persistence', `Error: ${e.message}`, 'fail');
            }
        }

        function clearStorage() {
            localStorage.clear();
            clearResults();
            log('Storage Cleared', 'localStorage is now empty', 'warn');
            accessToken = null;
            currentUser = null;
        }

        // Run tests on page load
        window.addEventListener('load', () => {
            log('Page Loaded', `Frontend URL: ${FRONTEND_URL}`, 'info');
            log('Backend URL', `API URL: ${API_URL}`, 'info');
            testStoragePersistence();
        });
    </script>
</body>
</html>
